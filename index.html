<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cb07d8fa89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="stopWatch"></div>
      <div class="buttonContainer">
        <button type="button" class="btn btn-secondary" id="pauseButton">
          Pause
        </button>
        <button type="button" class="btn btn-secondary" id="continueButton">
          Continue
        </button>
        <button type="button" class="btn btn-secondary" id="restartButton">
          Restart
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
